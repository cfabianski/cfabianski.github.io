---
layout: default
---

{% assign post = site.posts.first %}

<h1>{{ post.title }}</h1>
<p class="meta">
  {{ post.date | date: "%b %-d, %Y" }}
  {% if post.metas %}
    {% for meta in post.metas %}
      <span class="small">{{ meta }}</span>
    {% endfor %}
  {% endif %}
</p>

<p>
  {{ post.content }}
</p>
